<!DOCTYPE html>
<html lang="en">
<head>
<style ="text/css">
  .container ul.speaker-sec2               { margin-bottom: 15px;  clear: both; overflow: hidden; }
    .container ul.speaker-sec2 li            { clear: both; overflow: hidden; padding-left: 15px; margin-bottom: 5px;  }
    .container ul.speaker-sec2 li .image     { width: 20%; border-radius: 50%; float: left; height: 196px;  }
    .container ul.speaker-sec2 li .image img { width: 100%; height: auto; border-radius: 50%; }
    .container ul.speaker-sec2 li .article   { width: auto; border-bottom: 1px solid #ccc; padding-bottom: 25px; color: #858585; font-family: 'Open Sans', sans-serif; } 
    .container ul.speaker-sec2 li .title     { display: block; font-size: 16px; margin-bottom: 5px; color: #000; font-weight: 700;  font-family: 'Open Sans', sans-serif;   }
    .container ul.speaker-sec2 li .speaker   { display: block; font-size: 14px; margin-bottom: 5px; color: #858585;  font-family:'Open Sans', sans-serif;}
 </style>
</head>
<body>
<div class="container">

<script>    
            var speaker = localStorage.getItem("blta9acacf9a6d0813f.development.speaker");
            var speaker_data = JSON.parse(speaker);
      document.write("<ul class= speaker-sec2>")      
            for(i=0; i < speaker_data.length; i++) {
            document.write("<li>")
                document.write("<div class=article>")
                  document.write("<span class=title>" + speaker_data[i].title  +"</span>")
                  document.write("<span class=>" + speaker_data[i].designation  +"</span>")
                    document.write("<p>" + speaker_data[i].description   +"</p>")

                  document.write("</div>")
            document.write("</li>")             
               }
      document.write("</ul>")         
        </script>
 </div>       
</body>
</html>
